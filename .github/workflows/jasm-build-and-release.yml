name: Test, Build And Release JASM

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'CHANGELOG.md'

permissions:
  contents: write
  pull-requests: write

jobs:
  format: 
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./src

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Format
      run: dotnet format --verify-no-changes

  main:
    needs: format
    runs-on: ubuntu-24.04
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple
          package-name: jasm
          extra-files: |
            src/GIMI-ModManager.WinUI/GIMI-ModManager.WinUI.csproj
          changelog-types: >
            [
              { "type": "revert", "section": "Reverts", "hidden": false },
              { "type": "feat", "section": "Features", "hidden": false },
              { "type": "fix", "section": "Bug Fixes", "hidden": false },
              { "type": "perf", "section": "Performance Improvements", "hidden": false },
              { "type": "style", "section": "Styling", "hidden": false },
              { "type": "tweak", "section": "Tweaks", "hidden": false },
              { "type": "chore", "section": "Miscellaneous", "hidden": false },
              { "type": "docs", "section": "Documentation", "hidden": false },
              { "type": "ci", "section": "Continuous Integration", "hidden": false },
              { "type": "test", "section": "Tests", "hidden": false },
              { "type": "build", "section": "Build System", "hidden": false },
              { "type": "refactor", "section": "Code Refactoring", "hidden": false }
            ]

  build:
    needs: format
    if: >-
      startsWith(github.event.head_commit.message, 'chore(main): release') ||
      github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        configuration: [Release]
        platform: [x64]
        build_type: [SelfContained]

    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.x

    - name: Fetch all tags and get version
      run: |
        git fetch --tags
        $latestTag = git describe --tags --abbrev=0
        $version = $latestTag -replace '^v', ''
        echo "VERSION=$version" >> $env:GITHUB_ENV
      shell: pwsh

    - name: Test
      run: dotnet test ${{ github.workspace }}\src

    - name: Build, publish and zip the app
      run: |
        python ${{ github.workspace }}\Build\Release.py ${{ matrix.build_type == 'SelfContained' && 'SelfContained' || '' }} ExcludeElevator
        echo "zipFile=JASM_v${{ env.VERSION }}_${{ matrix.build_type }}.7z" >> $env:GITHUB_ENV
      shell: pwsh

    - name: Verify build output
      run: |
        Write-Host "Looking for:  ${{ github.workspace }}\${{ env.zipFile }}"
        if (Test-Path "${{ github.workspace }}\${{ env.zipFile }}") {
          Write-Host "✓ Build artifact found"
          $size = (Get-Item "${{ github.workspace }}\${{ env.zipFile }}").Length / 1MB
          Write-Host "  Size: $([Math]::Round($size, 2)) MB"
        } else {
          Write-Host "✗ Build artifact NOT found"
          Write-Host "Available files in ${{ github.workspace }}:"
          Get-ChildItem -Path ${{ github.workspace }} -Recurse -Filter "*.7z" | Select-Object FullName
          exit 1
        }
      shell: pwsh

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name:  JASM_${{ matrix.build_type }}_${{ env.VERSION }}
        path: ${{ github.workspace }}\${{ env.zipFile }}
        retention-days:  5

  release:
    needs: build
    if: >-
      startsWith(github.event.head_commit.message, 'chore(main): release') ||
      github.event_name == 'workflow_dispatch'
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch all tags
        run: git fetch --tags
        shell: bash

      - name: Get version from git tag
        id: get_version
        run: |
          $latestTag = git describe --tags --abbrev=0
          $version = $latestTag -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Download artifact
        uses: actions/download-artifact@v4
        with: 
          path: ./artifacts

      - name: List downloaded artifacts
        run: |
          Write-Host "Downloaded artifacts:"
          Get-ChildItem -Path ./artifacts -Recurse | Select-Object FullName
        shell: pwsh

      - name: Get latest release upload URL
        id: get_release
        run: |
          $response = Invoke-RestMethod `
            -Uri "https://api.github.com/repos/${{ github.repository }}/releases/latest" `
            -Headers @{Authorization = "token ${{ secrets. GITHUB_TOKEN }}"} `
            -ErrorAction Stop
          
          if ($null -eq $response. upload_url) {
            Write-Host "Error: No release found or upload_url is empty"
            exit 1
          }
          
          echo "UPLOAD_URL=$($response.upload_url)" >> $env:GITHUB_ENV
          Write-Host "Upload URL obtained"
        shell: pwsh

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.UPLOAD_URL }}
          asset_path: ${{ github.workspace }}/JASM_v${{ steps.get_version.outputs.VERSION }}.7z
          asset_name: JASM_v${{ steps.get_version.outputs.VERSION }}.7z
          asset_content_type: application/x-7z-compressed

      - name: Create release summary
        run: |
          Write-Host "✓ Release Complete!"
          Write-Host "  Version: ${{ steps.get_version.outputs.VERSION }}"
          Write-Host "  Asset:  JASM_${{ steps.get_version.outputs.VERSION }}_SelfContained.7z"
          Write-Host "  Repository: ${{ github.repository }}"
        shell: pwsh